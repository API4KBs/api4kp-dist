swagger: "2.0"
definitions:
  KnowledgeAsset:
    type: object
    discriminator: _class
    properties:
      _class : string
      formalType:
        type: array
        items:
          $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/knowledgeassettype/KnowledgeAssetType.series.yaml#/definitions/KnowledgeAssetType'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/KnowledgeAssetType'
      formalCategory:
        type: array
        items:
          $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/knowledgeassetcategory/KnowledgeAssetCategory.series.yaml#/definitions/KnowledgeAssetCategory'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/KnowledgeAssetCategory'
      processingMethod:
        type: array
        items:
          $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/knowledgeprocessingtechnique/KnowledgeProcessingTechnique.series.yaml#/definitions/KnowledgeProcessingTechnique'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/KnowledgeProcessingTechnique'
      role:
        type: array
        items:
          $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/knowledgeassetrole/KnowledgeAssetRole.series.yaml#/definitions/KnowledgeAssetRole'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/KnowledgeAssetRole'
      assetId:
        $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      secondaryId:
        type: array
        items:
          $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      memberOf:
        type: array
        items:
          $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      annotation:
        type: array
        items:
          $ref: '#/definitions/Annotation'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      carriers:
        type: array
        items:
          $ref: '#/definitions/KnowledgeArtifact'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      citations:
        type: array
        items:
          $ref: '#/definitions/Citation'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      applicableIn:
        $ref: '#/definitions/Applicability'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      surrogate:
        type: array
        items:
          $ref: '#/definitions/KnowledgeArtifact'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      links:
        type: array
        items:
          $ref: '#/definitions/Link'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      lifecycle:
        $ref: '#/definitions/Publication'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      name:
        type: string
        xml:
          attribute: true
      description:
        type: string
        xml:
          attribute: true
      seoDescription:
        type: string
        xml:
          attribute: true
    required:
      - _class
      - name
      - assetId
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  KnowledgeArtifact:
    type: object
    discriminator: _class
    properties:
      _class : string
      localization:
        type: array
        items:
          $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/iso639_2_languagecode/Language.series.yaml#/definitions/Language'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/ISO639-2-LanguageCode'
      artifactId:
        $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      expressionCategory:
        $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/knowledgeartifactcategory/KnowledgeArtifactCategory.series.yaml#/definitions/KnowledgeArtifactCategory'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/KnowledgeArtifactCategory'
      secondaryId:
        type: array
        items:
          $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      summary:
        $ref: '#/definitions/Summary'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      links:
        type: array
        items:
          $ref: '#/definitions/Link'
        minItems: 0
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      representation:
        $ref: '../api4kp/services/services.yaml#/definitions/SyntacticRepresentation'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/services'
      lifecycle:
        $ref: '#/definitions/Publication'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
      alternativeTitle:
        type: string
        xml:
          attribute: true
      name:
        type: string
        xml:
          attribute: true
      description:
        type: string
        xml:
          attribute: true
      title:
        type: string
        xml:
          attribute: true
      seoDescription:
        type: string
        xml:
          attribute: true
      mimeType:
        type: string
        xml:
          attribute: true
      hash:
        type: '#/definitions/base64Binary'
        xml:
          attribute: true
      digitalSignature:
        type: '#/definitions/base64Binary'
        xml:
          attribute: true
      inlinedExpression:
        type: string
        xml:
          attribute: true
      locator:
        type: string
        xml:
          attribute: true
    required:
      - _class
      - artifactId
      - representation
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Link:
    type: object
    discriminator: _class
    properties:
      _class : string
    required:
      - _class
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Component:
    allOf:
      - $ref: '#/definitions/Link'
      - type: object
        discriminator: _class
        properties:
          _class : string
          rel:
            $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/structuralreltype/StructuralPartType.series.yaml#/definitions/StructuralPartType'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/StructuralRelType'
          rol:
            $ref: '../api4kp/id/id.yaml#/definitions/ConceptIdentifier'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
          href:
            $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
        required:
          - _class
          - rel
          - href
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Derivative:
    allOf:
      - $ref: '#/definitions/Link'
      - type: object
        discriminator: _class
        properties:
          _class : string
          rel:
            $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/derivationreltype/DerivationType.series.yaml#/definitions/DerivationType'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/DerivationRelType'
          href:
            $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
        required:
          - _class
          - rel
          - href
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Dependency:
    allOf:
      - $ref: '#/definitions/Link'
      - type: object
        discriminator: _class
        properties:
          _class : string
          rel:
            $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/dependencyreltype/DependencyType.series.yaml#/definitions/DependencyType'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/DependencyRelType'
          href:
            $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
        required:
          - _class
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Variant:
    allOf:
      - $ref: '#/definitions/Link'
      - type: object
        discriminator: _class
        properties:
          _class : string
          rel:
            $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/variantreltype/VariantType.series.yaml#/definitions/VariantType'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/VariantRelType'
          href:
            $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
        required:
          - _class
          - rel
          - href
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Summary:
    type: object
    discriminator: _class
    properties:
      _class : string
      rel:
        $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/summaryreltype/SummarizationType.series.yaml#/definitions/SummarizationType'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/SummaryRelType'
      text:
        type: string
        xml:
          attribute: true
    required:
      - _class
      - text
      - rel
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Version:
    allOf:
      - $ref: '#/definitions/Link'
      - type: object
        discriminator: _class
        properties:
          _class : string
          rel:
            $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/relatedversiontype/RelatedVersionType.series.yaml#/definitions/RelatedVersionType'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/RelatedVersionType'
          href:
            $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
            xml:
              namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
        required:
          - _class
          - rel
          - href
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Citation:
    type: object
    discriminator: _class
    properties:
      _class : string
      rel:
        $ref: '../api4kp/id/id.yaml#/definitions/ConceptIdentifier'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      bibliographyFormat:
        $ref: '../api4kp/id/id.yaml#/definitions/ConceptIdentifier'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      bibliography:
        type: string
        xml:
          attribute: true
    required:
      - _class
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Policy:
    type: object
    discriminator: _class
    properties:
      _class : string
      identifier:
        $ref: '../api4kp/id/id.yaml#/definitions/ResourceIdentifier'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
    required:
      - _class
      - identifier
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Publication:
    type: object
    discriminator: _class
    properties:
      _class : string
      publicationStatus:
        $ref: '../../org/omg/spec/api4kp/_20200801/taxonomy/publicationstatus/PublicationStatus.series.yaml#/definitions/PublicationStatus'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/taxonomy/PublicationStatus'
      createdOn:
        type: string
        xml:
          attribute: true
      reviewCycle:
        type: '#/definitions/duration'
        xml:
          attribute: true
      lastReviewedOn:
        type: string
        xml:
          attribute: true
      issuedOn:
        type: string
        xml:
          attribute: true
    required:
      - _class
      - publicationStatus
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Annotation:
    type: object
    discriminator: _class
    properties:
      _class : string
      rel:
        $ref: '../api4kp/id/id.yaml#/definitions/ConceptIdentifier'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      ref:
        $ref: '../api4kp/id/id.yaml#/definitions/ConceptIdentifier'
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
    required:
      - _class
      - ref
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
  Applicability:
    type: object
    discriminator: _class
    properties:
      _class : string
      situation:
        type: array
        items:
          $ref: '../api4kp/id/id.yaml#/definitions/ConceptIdentifier'
        minItems: 1
        xml:
          namespace: 'https://www.omg.org/spec/API4KP/20200801/id'
      description:
        type: string
        xml:
          attribute: true
    required:
      - _class
      - situation
    xml:
      namespace: 'https://www.omg.org/spec/API4KP/20200801/surrogate'
